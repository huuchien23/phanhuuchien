<body>
    <h2>SAO</h2>
    <p style="color: red;" ><i>
        Một ngôi  <b style="color: brown;">sao</b> vừa rơi <br>
        Vụt tắt trên bầu trời <br>
        Hay là tên người ấy <br>
        Vụt tắt ở trong tôi? <br></i>
    </p>
    <p style="color: green;"><i>
        Vẫn thấy trên bầu trời <br>
        Có muôn vàn <b style="color: brown;">sao</b> sáng <br>
        Mà trong lòng tôi <br>
        Như một hàng lang vắng <br></i>
    </p>
    <p style="color: blue;"><i>
        Một ngôi <b style="color: brown;">sao</b> vừa tắt <br>
        Bầu trời vẫn không buồn <br>
        <b style="color: brown;">Sao</b> tên người ấy tắt <br></i>
        
        
    </p>
